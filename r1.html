<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fill Pandraa!!</title>
    <link rel="stylesheet" href="r1.css">
<!--     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> -->
<!--     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"> -->
</head>
<body>
   <section class="container">
    <header>Create your account</header>
    <form id="signup-form" action="#">

    <div class="input-box">
        <label for="fname">First Name</label>
        <input type="text" id="fname" placeholder="Enter your name" >
        <div id="fname-error" style="color: red; font-size: 0.9rem;"></div>
    </div>

    <div class="input-box">
        <label for="lname">Last Name</label>
        <input type="text" id="lname" placeholder="Enter your name">
        <div id="lname-error" style="color: red; font-size: 0.9rem;"></div>
    </div>

        <div class="input-box">
            <label for="email">Email ID</label>
            <input type="email" id="email" placeholder="Enter your email" >
            <div id="email-error" style="color: red; font-size: 0.9rem;"></div>
        </div>

        <div class="input-box">
            <label for="pno">Phone Number</label>
            <input type="tel" id="pno" placeholder="Enter your phone number">
            <div id="pno-error" style="color: red; font-size: 0.9rem;"></div>
        </div>

        <div class="input-box">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password">
            <div id="password-error" style="color: red; font-size: 0.9rem;"></div>
        </div>

 
        <div class="input-box">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" placeholder="Confirm your password" >
            <div id="confirm-password-error" style="color: red; font-size: 0.9rem;"></div>
        </div>

        <button type="submit" style="margin-top: 20px;">Signup</button>
    </form>
         
   </section>
   <script src="r1.js" defer></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
